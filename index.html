<!doctype html>
<html lang="de">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <meta name="robots" content="noindex">
	<title>Easter Egg Hunt</title>
    <meta name="author" content="Ilona">
	<meta name="description" content="Collect the  Easter eggs!!">
    
	<link type="text/css" rel="stylesheet" href="styles.css"/>

<body>
    
    <h1>Welcome to the Easter Egg Hunt!</h1>
    <p>Use arrows to move the basket and collect eggs!</p>
    <div id="game-stats" class="test">
        <button id="start-game-btn">Let's go!</button>
        <button id="play-again-btn">Play again!</button>
        <p id="score-display">Your score: <span id="score-span">0</span></p>
        <p id="win-msg"></p>
    </div>
    <br>
    <div id="game-container">
        <table id="field">
        </table>
    </div>
    
    
    <div id="test-output"></div>
   
    <script type="text/javascript" src="script.js"></script>  
</body>

</html>
